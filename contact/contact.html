<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>Tom Dunstan | Contact</title>
</head>

<body>
  <div class="container">
    <!-- Nav bar -->
    <header>
      <nav>
        <div class="nav-logo">
          <div class="nav-logo-text">
            <a href="../../index.html">TJD</a>
          </div>
        </div>
        <div class="links">
          <a href="../contact/contact.html">Contact</a>
          <a href="../work/work.html">Work</a>
          <a href="../blog/blog.html">Blog</a>
          <a href="../about-me/about-me.html" class="port">About Me</a>
        </div>
      </nav>
      <!-- Page Heading -->
      <div class="nav-heading">
        <h1>Contact</h1>
      </div>
    </header>
  

  <!-- main viewing area -->
    <section class="main-view">
        <!-- Form grid-box -->
        <section class="form-box">
          <form action="https://formspree.io/mpzlvwjr" method="POST">
            <h2 id="form-heading">Send me a Message!</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email" class="form-email-label">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email address">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write something"></textarea>

            <input type="submit" value="Submit"">

          </form>
        </section>

      <!-- Social media links -->
        <section>
          <div class="s-media-link"  class="row-1">
            <a href="https://github.com/dunerztd">
              <img src="github.svg" width="50" height="50"/>
            </a>
            <a href="#linkedin" class="row-1">
              <img src="linkedin.svg" width="50" height="50"/>
            </a>
            <a href="#instagram" class="row-2">
              <img src="instagram.svg" width="50" height="50"/>
            </a>
            <a href="#facebook" class="row-2">
              <img src="facebook.svg" width="50" height="50"/>
            </a>
            <a href="#twitter" class="row-3">
              <img src="twitter.svg" width="50" height="50"/>
            </a>
          </div>
        </section>
    </section>
  </div>
</body>
</html>
